<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievements - Kaustavee Ghosh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="achiv_style.css" />
  </head>
  <body>
    <div class="achievements-header">
      <div class="wrapper">
        <header>
          <div class="logo">
            <i class="fa-solid fa-k"></i>
            <div class="logo-text">Kaustavee Ghosh</div>
          </div>
          <nav>
            <div class="togglebtn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <ul class="navlinks">
              <li><a href="index.html">Home</a></li>
              <li><a href="resume.html">Resume</a></li>
              <li><a href="achievements.html">Achievements</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
        <div class="container">
          <h1>Achievements</h1>
          <div class="certificates">

              <img src="download_page-0001.jpg" alt="Certificate 1" />
              <p>Cloud Computing Certificate</p>
            </div>
            <div class="certificate">

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      var togglebtn = document.querySelector(".togglebtn");
      var nav = document.querySelector(".navlinks");

      togglebtn.addEventListener("click", function () {
        this.classList.toggle("click");
        nav.classList.toggle("open");
      });
    </script>
  </body>
</html>
